<div id="welcomeContainer">
  <mat-form-field class="example-form-field">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="name">
    <button mat-button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field class="example-form-field">
    <mat-label>Room</mat-label>
    <input matInput type="text" [(ngModel)]="room">
    <button mat-button *ngIf="room" matSuffix mat-icon-button aria-label="Clear" (click)="room=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div id="buttonContainer">
    <!-- <button mat-raised-button color="primary" (click)="joinRoom()">Join</button> -->
    <button mat-raised-button color="accent" (click)="createRoom()">Create</button>
  </div>
</div>
