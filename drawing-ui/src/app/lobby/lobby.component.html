Room: {{room}}
<div id="body-section">

<div class="users">
  <table mat-table [dataSource]="players" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Users</th>
    <td mat-cell *matCellDef="let user"> {{user.Name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="chat">
  <div class="chat-title">
    <div *ngFor="let message of messages">
      <h1>{{message}}</h1>
    </div>
  </div>
  <div id="chat-input">
    <mat-form-field id="message">
      <mat-label>Message</mat-label>
      <input matInput placeholder="Message" (keydown.enter)="sendMessage()" [(ngModel)]="message">
    </mat-form-field>
  <button mat-button *ngIf="message" matSuffix mat-icon-button aria-label="Clear" (click)="message=''">
    <mat-icon>close</mat-icon>
  </button>
    <button mat-raised-button (click)="sendMessage()">Send</button>
  </div>

</div>

<div>
  <mat-form-field>
    <mat-label>Custom Words</mat-label>
    <input matInput type="text" [(ngModel)]="newWord"(keydown.enter)="addCustomWords()">
    <button mat-button *ngIf="newWord" matSuffix mat-icon-button aria-label="Clear" (click)="newWord=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
</div>
<button (click)="startGame()">Start</button>
