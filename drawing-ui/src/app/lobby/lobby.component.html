<button (click)="startGame()">Start</button>

<mat-form-field class="example-form-field">
  <mat-label>Custom Words</mat-label>
  <input matInput type="text" [(ngModel)]="newWord">
  <button mat-button *ngIf="newWord" matSuffix mat-icon-button aria-label="Clear" (click)="newWord=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<span>Users</span>
<table mat-table [dataSource]="players" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.Name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
