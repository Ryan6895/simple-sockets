<button (click)="startGame()">Start</button>

<mat-form-field class="example-form-field">
  <mat-label>Custom Words</mat-label>
  <input matInput type="text" [(ngModel)]="newWord">
  <button mat-button *ngIf="newWord" matSuffix mat-icon-button aria-label="Clear" (click)="newWord=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<span>Users</span>
<table mat-table [dataSource]="players" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let user"> {{user.Name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="chat">
  <div class="chat-title">
    <div *ngFor="let message of messages">
      <h1>{{message}}</h1>
    </div>
  </div>
  <div class="messages">
    {{messages}}
  </div>
  <div class="message-box">
    <input matInput type="text" [(ngModel)]="message">
  <button mat-button *ngIf="message" matSuffix mat-icon-button aria-label="Clear" (click)="message=''">
    <mat-icon>close</mat-icon>
  </button>
    <button mat-raised-button (click)="sendMessage()">Send</button>
  </div>

</div>
